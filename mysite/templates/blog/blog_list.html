{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
    我的博客
{% endblock %}

{# 页面内容 #}
{% block content %}

    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:10}}</p>
    {% empty %}
        <p>--暂无文章，敬请期待--</p>
    {% endfor %}
    <p>一共有{{ blogs|length }}篇博客文章</p>

{% endblock %}
